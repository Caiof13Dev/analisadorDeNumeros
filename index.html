<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1 id="title">Analisador de números</h1>
    </header>
    <section>
        <div>
            <P>
                <label>Digite um numero (de 1 á 100) </label>
                <input type="number" name="inptNum" id="inptNum">
                <input type="button" value="adcionar" onclick="adicionar()">
            </P>
           <p>
            <select name="list" id="list" size="10">
                <option></option>
            </select>
           </p>
           <input type="button" value="Finalizar" id="finalize">
        </div>
        <div id="res">
            <p>Após preencher os dados clique no botão Finalizar</p>
        </div>
    </section>
    <footer>
            <h3>&copy; Feito por Caio Gonçalves</h3>
    </footer>
   
    
    <script src=script.js></script>
